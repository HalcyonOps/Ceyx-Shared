name: Sync Resources

on:
  push:
    branches: [ main ]
    paths:
      - 'resources/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY_SHARED }}
          
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add Source Remote and Sync
        run: |
          # Setup remotes
          git remote add source git@github.com:HalcyonOps/Ceyx-Shared.git
          git fetch source
          git remote set-url origin git@github.com:HalcyonOps/Ceyx-Shared.git
          
          # Create clean sync branch
          git checkout -b sync/resources-temp
          
          # Sync resources
          mkdir -p temp_staging
          cp -r resources/* temp_staging/
          cp -r temp_staging/* .
          rm -rf temp_staging
          
          # Sync workflows
          mkdir -p .github/workflows
          cp -r resources/.github/workflows/* .github/workflows/

          # Commit changes if any exist
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: sync resources and workflows from shared repo" -m "Automated sync of resources/* and .github/workflows/*"
            git push origin sync/resources-temp --force
          else
            echo "No changes to commit"
            exit 0
          fi

      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "sync/resources-temp"
          destination_branch: "main"
          pr_title: "chore: sync resources from shared repo"
          pr_body: |
            Automated PR to sync resources from shared repository.
            
            This sync includes:
            1. Non-workflow resources from `resources/*`
            2. Workflow files from `resources/.github/workflows/*`
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_label: "automerge"