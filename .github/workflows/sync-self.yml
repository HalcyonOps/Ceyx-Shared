name: Sync Resources

on:
  push:
    branches: [ main ]
    paths:
      - 'resources/**'
  workflow_dispatch:

permissions:
  contents: write      # Only need this for creating PRs
  pull-requests: write # Only need this for creating PRs

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY_SHARED }}

      - name: Add Source Remote
        run: |
          git remote add source git@github.com:HalcyonOps/Ceyx-Shared.git
          git fetch source

      - name: Sync Resources and Workflows
        run: |
          # Create temporary branch
          git checkout -b sync/resources-temp
          
          # PART 1: Handle non-workflow resources
          echo "Syncing non-workflow resources..."
          
          # Create temp directory for staging non-workflow files
          mkdir -p temp_staging
          git checkout source/main -- resources/ || git checkout source/master -- resources/
          cp -r resources/* temp_staging/
          rm -rf temp_staging/.github || true
          
          # Copy non-workflow files to root while preserving structure
          cp -r temp_staging/* .
          rm -rf temp_staging
          
          # PART 2: Handle workflow files separately
          echo "Syncing workflow files..."
          
          # Copy workflows specifically
          mkdir -p .github/workflows
          cp -r resources/.github/workflows/* .github/workflows/
          
          # Configure git for commits
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Commit all changes if any exist
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: sync resources and workflows from shared repo

            - Non-workflow resources synced from resources/*
            - Workflow files synced from resources/.github/workflows/*"
            git push origin sync/resources-temp --force
          fi

      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "sync/resources-temp"
          destination_branch: "main"
          pr_title: "chore: sync resources from shared repo"
          pr_body: |
            Automated PR to sync resources from shared repository.
            
            This sync includes:
            1. Non-workflow resources from `resources/*`
            2. Workflow files from `resources/.github/workflows/*`
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_label: "automerge"